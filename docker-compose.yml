services:
  db:
    image: postgres:16
    container_name: portal-db
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: portal-backend
    depends_on:
      - db
    env_file:
      - .env
    ports:
      - "8000:8000"
    command:
      ["uv", "run", "uvicorn", "src.main:app", "--host", "0.0.0.0", "--port", "8000"]

  frontend:
    build: ./frontend
    container_name: portal-frontend
    depends_on:
      - backend
    ports:
      - "4173:4173"

  caddy:
    image: caddy:2
    container_name: caddy
    restart: unless-stopped
    depends_on:
      - frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - TZ=Europe/Moscow

volumes:
  pg_data:
  caddy_data:
  caddy_config:
