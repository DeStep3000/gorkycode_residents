services:
  backend:
    volumes:
      - ./backend:/app
    command: >
      bash -c "
        uv sync &&
        uv run uvicorn src.main:app --reload --host 0.0.0.0 --port 8000
      "

  frontend:
    volumes:
      - ./frontend:/app
    command: >
      sh -c "
        npm install &&
        npm run dev -- --host 0.0.0.0 --port 4173
      "
