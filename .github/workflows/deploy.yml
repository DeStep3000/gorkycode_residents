name: "Gorky Residents Backend"

on:
  push:
    branches: ["master"]
  workflow_dispatch:

concurrency:
  group: deploy-backend-master
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: "ðŸ“‚ Checkout"
        uses: actions/checkout@v4

      - name: "ðŸ” SSH deploy backend"
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script_stop: true
          script: |
            set -euo pipefail

            DEPLOY_DIR="${{ vars.DEPLOY_DIR }}"

            echo "Deploying backend to: $DEPLOY_DIR"
            cd "$DEPLOY_DIR"

            # --- ÐžÐ±Ð½Ð¾Ð²Ð»ÑÐµÐ¼ ÐºÐ¾Ð´ ---
            git fetch --all --prune
            git checkout master
            git reset --hard origin/master

            # --- ÐžÐ±Ð½Ð¾Ð²Ð»ÑÐµÐ¼ .env ---
            cat > .env << 'EOF'
            YC_API_KEY=${{ secrets.YC_API_KEY }}
            YC_FOLDER_ID=${{ secrets.YC_FOLDER_ID }}
            YC_MODEL=${{ secrets.YC_MODEL }}
            EOF

            echo "Updated .env with Yandex Cloud credentials"

            # --- ÐŸÐµÑ€ÐµÑÐ¾Ð±Ð¸Ñ€Ð°ÐµÐ¼ Ñ‡ÐµÑ€ÐµÐ· docker-compose / make ---
            make up
